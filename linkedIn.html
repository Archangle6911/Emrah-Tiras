<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LinkedIn</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#000; color:#fff; }
    .wrap { max-width:520px; margin:0 auto; padding:24px; }
    .title { font-size:22px; margin:0 0 14px; }
    .sub { opacity:.75; margin:0 0 20px; }
    .card {
      display:block; text-decoration:none; color:#fff;
      border:1px solid rgba(255,255,255,.15);
      border-radius:14px; padding:14px 16px; margin:12px 0;
      background: rgba(255,255,255,.04);
    }
    .card:hover { border-color: rgba(255,255,255,.35); }
    .name { font-weight:700; }
    .url { opacity:.7; font-size:13px; margin-top:6px; word-break:break-all; }
    .back { display:inline-block; margin-top:18px; color:#fff; opacity:.85; text-decoration:none; }
    .back:hover { opacity:1; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="title">LinkedIn</h1>
    <p class="sub">Select where you want to go.</p>

    <a class="card" href="https://www.linkedin.com/company/erciyes-neutrino/" target="_blank" rel="noopener">
      <div class="name">ENGR</div>
      <div class="url">Erciyes Neutrino Research Group</div>
    </a>

    <a class="card" href="https://www.linkedin.com/in/emrahtiras" target="_blank" rel="noopener">
      <div class="name">Emrah Tiras</div>
      <div class="url">Personal LinkedIn Profile</div>
    </a>

    <a class="back" href="index.html">‚Üê Back</a>
  </div>
</body>
</html>
